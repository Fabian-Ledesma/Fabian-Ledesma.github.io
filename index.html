<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fabian Ledesma DNS Test</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f7f7f9;
        color: #222;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          background: #111;
          color: #f7f7f9;
        }
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      main {
        text-align: center;
        max-width: 32rem;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(2.5rem, 5vw, 3rem);
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.75rem;
      }

      a.button {
        display: inline-block;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        text-decoration: none;
        background: #2563eb;
        color: white;
        font-weight: 600;
        transition: transform 120ms ease, box-shadow 120ms ease;
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
      }

      a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(37, 99, 235, 0.45);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.95rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>DNS Check-in Complete</h1>
      <p>
        If you can read this, the DNS for
        <strong>Fabian-Ledesma.github.io</strong> is pointed correctly.
      </p>
      <a class="button" href="mailto:hello@fabianledesma.dev">Get in touch</a>
      <footer>Last updated: November 2025</footer>
    </main>
  </body>
</html>
